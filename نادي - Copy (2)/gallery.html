<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور - نادي نلتقي لنرتقي</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom Gallery CSS -->
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1.5rem;
            padding: 1.5rem 0;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(45, 48, 71, 0.7), rgba(65, 157, 120, 0.7));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item .overlay-content {
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .gallery-item .overlay-content h4 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .gallery-item .overlay-content p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }

        .page-title {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .page-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="نادي نلتقي لنرتقي" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="gallery.html">معرض الصور</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section class="py-5 mt-5">
        <div class="container">
            <h1 class="text-center page-title">معرض الصور</h1>
            
            <!-- Gallery Grid -->
            <div class="gallery-grid">
                <div class="gallery-item">
                    <a href="gg/pexels-senuscape-728360-1658967.jpg" data-lightbox="gallery">
                        <img src="gg/pexels-senuscape-728360-1658967.jpg" alt="فعاليات النادي" class="img-fluid">
                    </a>
                </div>

                <div class="gallery-item">
                    <a href="gg/pexels-pixabay-358457.jpg" data-lightbox="gallery">
                        <img src="gg/pexels-pixabay-358457.jpg" alt="ورش العمل" class="img-fluid">
                    </a>
                </div>

                <div class="gallery-item">
                    <a href="gg/pexels-pixabay-70365.jpg" data-lightbox="gallery">
                        <img src="gg/pexels-pixabay-70365.jpg" alt="لقاءات النادي" class="img-fluid">
                    </a>
                </div>

                <div class="gallery-item">
                    <a href="gg/pngegg (1).png" data-lightbox="gallery">
                        <img src="gg/pngegg (1).png" alt="نشاطات النادي" class="img-fluid">
                    </a>
                </div>

                <div class="gallery-item">
                    <a href="gg/pngegg (2).png" data-lightbox="gallery">
                        <img src="gg/pngegg (2).png" alt="مناسبات النادي" class="img-fluid">
                    </a>
                </div>

                <div class="gallery-item">
                    <a href="gg/pngegg (3).png" data-lightbox="gallery">
                        <img src="gg/pngegg (3).png" alt="إنجازات النادي" class="img-fluid">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>جميع الحقوق محفوظة 2023 - نادي نلتقي لنرتقي</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <!-- Custom Gallery JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lightbox configuration
            lightbox.option({
                'resizeDuration': 200,
                'wrapAround': true,
                'disableScrolling': true,
                'fadeDuration': 300
            });
        });
    </script>
</body>
</html>
